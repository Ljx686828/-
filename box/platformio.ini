[env:esp32-s3-1.85c-box]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino

; Serial Monitor Configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload configuration
upload_speed = 921600

; Library dependencies
lib_deps = 
    lvgl/lvgl@^8.3.0
    ; 触摸屏驱动库（根据实际硬件型号添加）
    ; 例如：adafruit/Adafruit_FT6206_Library@^1.0.0
    ; 或：adafruit/Adafruit_GT911_Library@^1.0.0

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=0
    -DLV_CONF_INCLUDE_SIMPLE
    -DLV_USE_LOG=0

; 显示驱动配置（GC9A01圆形LCD）
; 触摸屏配置（根据实际硬件）

